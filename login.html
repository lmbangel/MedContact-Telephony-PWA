<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="OmniCall - Login">
  <title>OmniCall - Login</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body class="bg-gray-100">
  <div id="app" class="min-h-screen flex items-center justify-center">
    <!-- Login Screen -->
    <div class="phone-screen">
      <div class="flex flex-col items-center justify-center h-full p-8">
        <div class="w-full max-w-sm space-y-8">
          <!-- Logo/Title -->
          <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-6">
              <div class="w-20 h-20 rounded-full bg-white/10 backdrop-blur-sm border-2 border-white/20 flex items-center justify-center">
                <svg class="w-12 h-12 text-white/80" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
              </div>
            </div>
            <h1 class="text-3xl font-light text-white mb-2">OmniCall</h1>
            <p class="text-white/70">Sign in to your account</p>
          </div>

          <!-- Login Form -->
          <form id="login-form" class="space-y-5">
            <!-- Email Field -->
            <div>
              <label for="email" class="block text-sm font-medium text-white/90 mb-2">
                Email Address
              </label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-white/30 focus:border-white/30 backdrop-blur-sm"
                placeholder="you@example.com"
              >
            </div>

            <!-- Password Field -->
            <div>
              <label for="password" class="block text-sm font-medium text-white/90 mb-2">
                Password
              </label>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full mb-3 px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-white/30 focus:border-white/30 backdrop-blur-sm"
                placeholder="Enter your password"
              >
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden bg-red-500/20 border border-red-400/30 text-red-200 mb-3 px-4 py-3 rounded-lg text-sm backdrop-blur-sm">
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              id="login-btn"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 shadow-lg hover:scale-105 active:scale-95 mt-6"
              style="margin-top: inherit;"
            >
              Sign In
            </button>
          </form>

          <!-- Divider -->
          <div class="text-center pt-6">
            <p class="text-white/70 text-sm">
              Don't have an account?
              <a href="/register.html" class="text-blue-400 hover:text-blue-300 font-medium transition-colors">
                Sign up
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/login.js"></script>
</body>
</html>
