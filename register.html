<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="OmniCall - Register">
  <title>OmniCall - Register</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body class="bg-gray-100">
  <div id="app" class="min-h-screen flex items-center justify-center py-8">
    <!-- Register Screen -->
    <div class="phone-screen">
      <div class="flex flex-col items-center justify-center h-full p-8 overflow-y-auto">
        <div class="w-full max-w-sm space-y-6">
          <!-- Logo/Title -->
          <div class="text-center mb-6">
            <div class="flex items-center justify-center mb-4">
              <div class="w-20 h-20 rounded-full bg-white/10 backdrop-blur-sm border-2 border-white/20 flex items-center justify-center">
                <svg class="w-12 h-12 text-white/80" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
              </div>
            </div>
            <h1 class="text-3xl font-light text-white mb-2">OmniCall</h1>
            <p class="text-white/70">Create your account</p>
          </div>

          <!-- Register Form -->
          <form id="register-form" class="space-y-4">
            <!-- First Name -->
            <div>
              <label for="firstname" class="block text-sm font-medium text-white/90 mb-2">
                First Name
              </label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                required
                class="w-full px-4 py-2.5 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-white/30 focus:border-white/30 backdrop-blur-sm"
                placeholder="John"
              >
            </div>

            <!-- Last Name -->
            <div>
              <label for="lastname" class="block text-sm font-medium text-white/90 mb-2">
                Last Name
              </label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                required
                class="w-full px-4 py-2.5 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-white/30 focus:border-white/30 backdrop-blur-sm"
                placeholder="Doe"
              >
            </div>

            <!-- Email Field -->
            <div>
              <label for="email" class="block text-sm font-medium text-white/90 mb-2">
                Email Address
              </label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-4 py-2.5 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-white/30 focus:border-white/30 backdrop-blur-sm"
                placeholder="you@example.com"
              >
            </div>

            <!-- Agent ID -->
            <div>
              <label for="agent_id" class="block text-sm font-medium text-white/90 mb-2">
                Agent ID
              </label>
              <input
                type="text"
                id="agent_id"
                name="agent_id"
                required
                class="w-full px-4 py-2.5 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-white/30 focus:border-white/30 backdrop-blur-sm"
                placeholder="agent123"
              >
            </div>

            <!-- Company -->
            <div>
              <label for="company_id" class="block text-sm font-medium text-white/90 mb-2">
                Company
              </label>
              <select
                id="company_id"
                name="company_id"
                required
                disabled
                class="w-full px-4 py-2.5 bg-white/10 border border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-white/30 focus:border-white/30 backdrop-blur-sm"
              >
                <option value="" class="bg-gray-800">Loading companies...</option>
              </select>
            </div>

            <!-- Password Field -->
            <div>
              <label for="password" class="block text-sm font-medium text-white/90 mb-2">
                Password
              </label>
              <input
                type="password"
                id="password"
                name="password"
                required
                minlength="6"
                class="w-full px-4 py-2.5 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-white/30 focus:border-white/30 backdrop-blur-sm"
                placeholder="At least 6 characters"
              >
            </div>

            <!-- Confirm Password Field -->
            <div>
              <label for="confirm_password" class="block text-sm font-medium text-white/90 mb-2">
                Confirm Password
              </label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required
                minlength="6"
                class="w-full px-4 py-2.5 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-white/30 focus:border-white/30 backdrop-blur-sm"
                placeholder="Confirm your password"
              >
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden bg-red-500/20 border border-red-400/30 text-red-200 px-4 py-3 rounded-lg text-sm backdrop-blur-sm">
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              id="register-btn"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 shadow-lg hover:scale-105 active:scale-95 mt-6"
            >
              Create Account
            </button>
          </form>

          <!-- Divider -->
          <div class="text-center pt-4">
            <p class="text-white/70 text-sm">
              Already have an account?
              <a href="/login.html" class="text-blue-400 hover:text-blue-300 font-medium transition-colors">
                Sign in
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/register.js"></script>
</body>
</html>
